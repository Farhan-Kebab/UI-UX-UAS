<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dapur Roti Rumahan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-orange-50">
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <main class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <!-- Card Login -->
            <div class="bg-white rounded-2xl shadow-xl p-8 border-2 border-orange-200">
                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold text-orange-900 mb-2">ü•ñ</h1>
                    <h2 class="text-2xl font-bold text-orange-900">Dapur Roti Rumahan</h2>
                    <p class="text-orange-600 text-sm mt-2">Masuk ke akun Anda</p>
                </div>

                <!-- Form -->
                <form id="login-form" class="space-y-4" onsubmit="handleLogin(event)">
                    <!-- Username Field -->
                    <div>
                        <label for="username" class="block text-sm font-bold text-orange-900 mb-2">
                            üë§ Username
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Masukkan username Anda"
                            class="w-full px-4 py-3 border-2 border-orange-200 rounded-lg focus:outline-none focus:border-orange-500 transition"
                            required
                        >
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-bold text-orange-900 mb-2">
                            üîê Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Masukkan password Anda"
                            class="w-full px-4 py-3 border-2 border-orange-200 rounded-lg focus:outline-none focus:border-orange-500 transition"
                            required
                        >
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center gap-2">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            class="w-4 h-4 text-orange-600 rounded focus:ring-2 focus:ring-orange-500"
                        >
                        <label for="remember" class="text-sm text-orange-700">
                            Ingat saya
                        </label>
                    </div>

                    <!-- Error Message -->
                    <div id="error-message" class="hidden p-4 bg-red-100 border-2 border-red-300 rounded-lg text-red-700 text-sm font-medium">
                        <!-- Error text will be inserted here -->
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        class="btn-primary w-full py-3 font-bold text-lg rounded-lg mt-6 transform hover:scale-105 transition"
                    >
                        Masuk üîì
                    </button>
                </form>

                <!-- Divider -->
                <div class="flex items-center gap-4 my-6">
                    <div class="flex-1 h-px bg-orange-200"></div>
                    <span class="text-orange-600 text-sm">atau</span>
                    <div class="flex-1 h-px bg-orange-200"></div>
                </div>

                <!-- Social Login -->
                <div class="grid grid-cols-2 gap-3">
                    <button type="button" class="btn-secondary py-2 rounded-lg font-medium transition hover:bg-orange-100">
                        Google üî∑
                    </button>
                    <button type="button" class="btn-secondary py-2 rounded-lg font-medium transition hover:bg-orange-100">
                        Facebook üî∑
                    </button>
                </div>

                <!-- Footer Links -->
                <div class="mt-8 text-center space-y-3">
                    <p class="text-sm text-orange-700">
                        Belum punya akun?
                        <a href="#" class="font-bold text-orange-600 hover:text-orange-700 transition">
                            Daftar sekarang
                        </a>
                    </p>
                    <p class="text-sm text-orange-700">
                        <a href="produk.html" class="font-bold text-orange-600 hover:text-orange-700 transition">
                            ‚Üê Kembali ke Belanja
                        </a>
                    </p>
                </div>

                <!-- Info Box -->
                <div class="mt-6 p-4 bg-orange-50 border-2 border-orange-200 rounded-lg">
                    <p class="text-xs text-orange-700 text-center">
                        <strong>‚ö†Ô∏è Demo Mode</strong><br>
                        Gunakan username dan password apa saja<br>
                        Contoh: username: admin, password: 123456
                    </p>
                </div>
            </div>

            <!-- Features -->
            <div class="mt-8 grid grid-cols-3 gap-4 text-center">
                <div class="p-4">
                    <div class="text-3xl mb-2">üöö</div>
                    <p class="text-sm text-orange-700 font-medium">Pengiriman Cepat</p>
                </div>
                <div class="p-4">
                    <div class="text-3xl mb-2">üõ°Ô∏è</div>
                    <p class="text-sm text-orange-700 font-medium">Aman & Terpercaya</p>
                </div>
                <div class="p-4">
                    <div class="text-3xl mb-2">üí≥</div>
                    <p class="text-sm text-orange-700 font-medium">Pembayaran Mudah</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/script.js"></script>
    <script>
        // ===== HANDLE LOGIN =====
        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const remember = document.getElementById('remember').checked;
            const errorMessage = document.getElementById('error-message');

            // Clear previous error
            errorMessage.classList.add('hidden');
            errorMessage.textContent = '';

            // Validation
            if (!username || !password) {
                showError('Username dan password tidak boleh kosong!');
                return;
            }

            if (username.length < 3) {
                showError('Username minimal 3 karakter!');
                return;
            }

            if (password.length < 3) {
                showError('Password minimal 3 karakter!');
                return;
            }

            // Login success - accept any username/password
            loginSuccess(username, remember);
        }

        // ===== SHOW ERROR =====
        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            
            // Scroll to error
            errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // ===== LOGIN SUCCESS =====
        function loginSuccess(username, remember) {
            // Save to sessionStorage
            sessionStorage.setItem('isLoggedIn', 'true');
            sessionStorage.setItem('userUsername', username);
            
            // Save to localStorage if remember is checked
            if (remember) {
                localStorage.setItem('rememberedUsername', username);
            } else {
                localStorage.removeItem('rememberedUsername');
            }

            // Show success notification
            showNotification(`Selamat datang, ${username}! üéâ`);

            // Redirect to home after 1.5 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        // ===== POPULATE REMEMBERED USERNAME =====
        window.addEventListener('DOMContentLoaded', () => {
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                document.getElementById('username').value = rememberedUsername;
                document.getElementById('remember').checked = true;
            }
        });

        // ===== PREVENT ALREADY LOGGED IN USERS =====
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            // Redirect to home if already logged in
            // window.location.href = 'index.html';
        }
    </script>
</body>
</html>
